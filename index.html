<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RIVA - Складской учет и рецепты (Проект 2)</title>
  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    :root {
      --form-width: 900px;
      --form-height: 900px;
      --overlay-width: 385px;
      /* Прелоадер */
      --loader-line-color: #ffffff;
      --loader-line-width: 10px;
      --loader-line-height: 70px;
      --fon: #f5f5f5;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      background: var(--fon);
      overflow: hidden;
      position: relative;
    }
    /* Прелоадер (основной, при старте страницы) */ 
    #preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 9999;
    }
    #preloader.visible { opacity: 1; visibility: visible; }
    #preloader.fade-out { opacity: 0; visibility: hidden; }
    .line {
      width: var(--loader-line-width);
      height: var(--loader-line-height);
      background-color: #212121;
      animation: bounce 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .line:nth-child(2) { animation-delay: 0.3s; }
    .line:nth-child(3) { animation-delay: 0.6s; }
    .line:nth-child(5) { animation-delay: 1.2s; }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    /* Меню */
    #side-menu { display: none; }

    /* Фиксированное меню навигации */
    .navigation {
      position: fixed;
      top: 20px;
      left: 20px;
      height: calc(100vh - 40px);
      width: 70px;
      z-index: 1200;
      background-color: #f5f5f5;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      box-shadow: 6px 6px 16px rgba(22,20,19,0.4);
    }
    .navigation ul {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .navigation ul li {
      position: relative;
      list-style: none;
      width: 60px;
      height: 60px;
      z-index: 1;
    }
    .navigation ul li a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      color: #212121;
      font-weight: 500;
      text-decoration: none;
    }
    .navigation ul li a .icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: 0.5s;
      left: 9%;
      top: 7px;
    }
    .navigation ul li.active a .icon {
      color: #212121;
    }
    .navigation ul li a .icon i {
      font-size: 32px;
    }
    .navigation ul li a .title {
      position: absolute;
      top: 50%;
      left: 124px;
      background: #f5f5f5;
      transform: translateY(-50%);
      padding: 6px 6px;
      border-radius: 6px;
      border: 1px solid #212121;
      transition: 0.5s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
    }
    .navigation ul li:hover a .title {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50px) translateY(-50%);
      font-size: 16px;
      width: 150px;
      height: 30px;
      font-weight: 700;
    }
    .navigation ul li a .title::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f5f5f5;
      left: -6px;
      top: 30%;
      transition: 0.5s;
      transform: rotate(45deg) translateY(-50%);
      border-radius: 8px;
    }
    .navigation ul .indicator {
      position: absolute;
      left: 50%;
      top: 4%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, 0);
      transition: transform 0.5s ease;
    }
    .navigation ul .indicator::before {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 1px solid #212121;
      transition: background 0.5s ease;
    }
    .navigation ul li:nth-child(1).active ~ .indicator {
      transform: translate(-50%, 0);
    }
    .navigation ul li:nth-child(2).active ~ .indicator {
      transform: translate(-50%, 60px);
    }
    .navigation ul li:nth-child(3).active ~ .indicator {
      transform: translate(-50%, 120px);
    }

    /* Логин/регистрация */
    #login-wrapper {
      opacity: 0;
      transition: opacity 0.5s ease;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #login-wrapper.show { opacity: 1; }
    .container {
      width: var(--form-width);
      height: var(--form-height);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      z-index: 100;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--overlay-width);
      height: 100%;
      background: #1B1C1D;
      border-radius: 10px;
      transition: left 1s ease;
      z-index: 9999 !important;
      pointer-events: auto !important;
    }
    .overlay.open-sign-up {
      left: calc(var(--form-width) - var(--overlay-width));
    }
    .overlay .sign-in,
    .overlay .sign-up {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      transition: opacity 0.5s;
      pointer-events: auto;
      z-index: 10000;
    }
    .overlay .sign-in {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay .sign-up {
      opacity: 0;
      pointer-events: none;
    }
    .overlay.open-sign-up .sign-in {
      opacity: 0;
      pointer-events: none;
    }
    .overlay.open-sign-up .sign-up {
      opacity: 1;
      pointer-events: auto;
    }
    /* Блок с формами – располагается справа от overlay */
    .form {
      position: absolute;
      top: 0;
      left: var(--overlay-width);
      width: calc(var(--form-width) - var(--overlay-width));
      height: 100%;
      z-index: 500;
      display: flex;
    }
    .form .sign-in,
    .form .sign-up {
      width: 50%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 500;
    }
    .form .sign-in.show { display: flex; opacity: 1; }
    .form .sign-up.show { display: flex; opacity: 1; }

    .modalFORM {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: var(--fon);
      padding: 20px;
      width: 380px;
      border-radius: 10px;
      z-index: 200;
    }
    .modalFORM h3 {
      font-size: 26px;
      font-weight: 500;
      text-align: center;
      text-transform: uppercase;
      color: #212121;
      margin: 0;
    }
    .inputField {
      width: 98%;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 10px;
      outline: 1px solid #212121;
      border: 0;
      background-color: var(--fon);
      outline-offset: 3px;
      transition: 0.25s;
    }
    .inputField:focus { outline-offset: 5px; }
    .button-submit {
      width: 100%;
      padding: 12px;
      background-color: #212121;
      border: 1px solid #212121;
      color: var(--fon);
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      height: 40px;
      cursor: pointer;
      transition: all 0.4s;
    }
    .button-submit:hover {
      color: #212121;
      background-color: var(--fon);
    }
    .button-submit2 {
      padding: 12px;
      background-color: var(--fon);
      border: 1px solid var(--fon);
      color: #212121;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      height: 40px;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s;
      margin-top: 26px;
    }
    .button-submit2:hover {
      color: var(--fon);
      background-color: #212121;
    }

    /* Правое модальное окно (контейнер для подгрузки страниц) */
    .modal-window {
      position: fixed;
      width: calc(100vw - 130px);
      height: calc(100vh - 40px);
      background-color: transparent;
      border: none;
      padding: 0;
      overflow: visible;
      z-index: 1100;
      display: none; /* по умолчанию окно скрыто */
      flex-direction: column;
      align-items: center;       
      justify-content: flex-start; 
      top: 20px;
      left: 110px;
    }
    /* Прелоадер для модального окна */
    .lines-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 1200;
    }
    .lines-loader.visible {
      opacity: 1;
      visibility: visible;
    }
    .lineLM {
      width: 10px;
      height: 70px;
      background-color: #212121;
      animation: bounce2 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .lineLM:nth-child(2) { animation-delay: 0.3s; }
    .lineLM:nth-child(3) { animation-delay: 0.6s; }
    .lineLM:nth-child(5) { animation-delay: 1.2s; }
    @keyframes bounce2 {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    /* Контейнер для динамического контента */
    .content-area {
      opacity: 0;
      transition: opacity 0.5s ease;
      width: 100%;
      height: 100%;
      overflow-y: visible;
      position: relative;
      z-index: 1;
    }
    .content-area.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Прелоадер при загрузке index.html -->
  <div id="preloader">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>

  <!-- Меню (скрыто до логина) -->
  <div id="side-menu">
    <div class="navigation">
      <ul>

  <!-- Правое "модальное" окно (но по сути — блок) для загрузки страниц -->
  <div id="right-modal" class="modal-window">

  <!-- Контейнер логин/регистрации -->
  <div id="login-wrapper">

        <!-- "ТОЛЬКО УЗНАЛИ?" (по умолчанию) -->

  <!-- Основной сценарий проекта (type="module") -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    
    const SUPABASE_URL = 'https://bftpdsmjwpjrswlczzwg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmdHBkc21qd3BqcnN3bGN6endnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTA3MzMsImV4cCI6MjA1ODkyNjczM30.r1v2_o884o1bmZsEd08kd7U5zdY7kWdZb8PrTnsdm-o';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
  // Сделать supabase доступным глобально
  window.supabase = supabase;

    // DOM-элементы
    const preloader         = document.getElementById('preloader');
    const loginWrapper      = document.getElementById('login-wrapper');
    const sideMenu          = document.getElementById('side-menu');
    const overlay           = document.getElementById('overlay');
    const registrationForm  = document.getElementById("sign-in-info");
    const loginForm         = document.getElementById("sign-up-info");
    const slideRightBtn     = document.getElementById("slide-right-button");
    const slideLeftBtn      = document.getElementById("slide-left-button");
    const loginEmail        = document.getElementById('loginEmail');
    const loginPassword     = document.getElementById('loginPassword');
    const loginBtn          = document.getElementById('loginBtn');
    const regBtn            = document.getElementById('regBtn');

    // Прелоадер при загрузке index.html
    document.addEventListener('DOMContentLoaded', () => {
      preloader.classList.add('visible');
      setTimeout(() => {
        preloader.classList.remove('visible');
        preloader.classList.add('fade-out');
        setTimeout(() => {
          preloader.style.display = 'none';
          loginWrapper.classList.add('show');
          document.body.style.overflow = 'auto';
          // По умолчанию показываем форму ВХОДА (правую)
          registrationForm.style.opacity = '0';
          registrationForm.style.display = 'none';
          loginForm.style.opacity = '1';
          loginForm.style.display = 'flex';
        }, 500);
      }, 2000);
    });

    // Переключение overlay + форм регистрации/входа
    function toggleOverlay(toSignUp) {
      if (toSignUp) {
        overlay.classList.add('open-sign-up');
        loginForm.style.opacity = '0';
        setTimeout(() => { loginForm.style.display = 'none'; }, 500);
        setTimeout(() => {
          registrationForm.style.display = 'flex';
          registrationForm.style.opacity = '1';
        }, 600);
      } else {
        overlay.classList.remove('open-sign-up');
        registrationForm.style.opacity = '0';
        setTimeout(() => { registrationForm.style.display = 'none'; }, 500);
        setTimeout(() => {
          loginForm.style.display = 'flex';
          loginForm.style.opacity = '1';
        }, 600);
      }
    }
    slideRightBtn.addEventListener('click', () => toggleOverlay(true));
    slideLeftBtn.addEventListener('click', () => toggleOverlay(false));

    // Кнопка "Войти"
    loginBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const pass = loginPassword.value.trim();
      if (!email || !pass) {
        alert('Пожалуйста, введите логин и пароль');
        return;
      }
      loginBtn.disabled = true;
      const originalLoginText = loginBtn.innerHTML;
      loginBtn.innerHTML = 'Загрузка...';

      const user = await checkLoginSupabase(email, pass);
      if (!user) {
        alert('Неверные логин/пароль');
        loginBtn.disabled = false;
        loginBtn.innerHTML = originalLoginText;
        return;
      }
      // ▼ 1. Сохраняем уникальный ключ пользователя глобально
    window.USER_KEY = user.user_key;
      // ▼ 2. Ограничиваем меню доступными уровнями
      if (user.menu_levels) {
        filterMenuByUserLevels(user.menu_levels);
      }
      // ▼ 3. Переходим из формы логина в основное приложение
      loginWrapper.classList.remove('show');
      preloader.style.display = 'flex';
      preloader.classList.remove('fade-out');
      preloader.classList.add('visible');
      setTimeout(() => {
        preloader.classList.remove('visible');
        preloader.classList.add('fade-out');
        setTimeout(() => {
          preloader.style.display = 'none';
          sideMenu.style.display = 'block';
        }, 500);
      }, 1500);
    });

    function filterMenuByUserLevels(userLevels) {
      const userKeys = userLevels.split(',').map(key => key.trim().toUpperCase());
      const menuItems = document.querySelectorAll('.navbar__item');
      menuItems.forEach(item => {
        const levelsAttr = item.getAttribute('data-levels');
        if (levelsAttr) {
          const itemLevels = levelsAttr.split(',').map(key => key.trim().toUpperCase());
          const hasAccess = itemLevels.every(level => userKeys.includes(level));
          item.style.display = hasAccess ? '' : 'none';
        }
      });
    }

    // Кнопка регистрации "Отправить заявку"
    if (regBtn) {
      regBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        regBtn.disabled = true;
        const originalRegText = regBtn.innerHTML;
        regBtn.innerHTML = 'Загрузка...';

        const regForm = document.getElementById('registration-form');
        const formData = new FormData(regForm);
        const data = {
          lastname:   formData.get('lastname'),
          firstname:  formData.get('firstname'),
          middlename: formData.get('middlename'),
          phone:      formData.get('phone'),
          email:      formData.get('email'),
          password:   formData.get('password')
        };

        try {
          await registerUser(data);
          alert('Регистрация успешна!');
          toggleOverlay(false);
        } catch (error) {
          alert('Ошибка регистрации: ' + error.message);
        } finally {
          regBtn.disabled = false;
          regBtn.innerHTML = originalRegText;
        }
      });
    }

    async function registerUser(userData) {
      const { data, error } = await supabase
        .from('administrators')
        .insert([{
          last_name:   userData.lastname,
          first_name:  userData.firstname,
          middle_name: userData.middlename,
          phone:       userData.phone,
          email:       userData.email,
          pass:        userData.password
        }]);
      if (error) {
        throw error;
      }
      return data;
    }

    // Проверка логина
    async function checkLoginSupabase(email, password) {
      try {
        let user = null;
        let { data: adminData } = await supabase
          .from('administrators')
          .select('*')
          .eq('email', email)
          .eq('pass', password)
          .single();
        if (adminData) {
          user = adminData;
        } else {
          let { data: empData } = await supabase
            .from('employees')
            .select('*')
            .eq('email', email)
            .eq('pass', password)
            .single();
          if (empData) {
            user = empData;
          }
        }
        return user;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
    // Динамическая подгрузка страниц, аналогично проекту 1
    const rightModal       = document.getElementById('right-modal');
    const linesLoader      = document.getElementById('linesLoader');
    const modalContentArea = document.getElementById('modalContentArea');

    // Функция, которая находит все <script> в загруженном контенте и выполняет их
    function executeScriptsFromHTML(parentElem) {
      const scripts = parentElem.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        // Копируем все атрибуты (например, type="module" или что-то ещё)
        Array.from(oldScript.attributes).forEach(attr => {
          newScript.setAttribute(attr.name, attr.value);
        });
        // Если <script src="...">, то подгружаем. Иначе переносим текстовый контент
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        // Вставляем <script> в документ, чтобы он выполнился
        document.body.appendChild(newScript);
      });
    }

    // Функция showRightModal, которая показывает правое окно
    window.showRightModal = async function(pageId) {
      rightModal.style.display = 'flex'; // или 'block'

      // Сбрасываем контейнер и показываем прелоадер
      modalContentArea.innerHTML = '';
      linesLoader.classList.add('visible'); // показываем лоадер

      // Грузим контент
      try {
        // Предотвращаем кэширование
        const url = `${pageId}.html?t=${Date.now()}`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Ошибка загрузки страницы');
        }
        const html = await response.text();

        // Вставляем загруженный HTML в .content-area
        modalContentArea.innerHTML = html;
        // Теперь ищем и исполняем <script>
        executeScriptsFromHTML(modalContentArea);

        // Плавно показываем контент
        modalContentArea.classList.add('visible');

      } catch (error) {
        modalContentArea.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
      } finally {
        // Скрываем лоадер
        linesLoader.classList.remove('visible');
      }
    };

    // Пример функции закрытия правого окна
    window.closeRightModal = function() {
      modalContentArea.innerHTML = '';
      modalContentArea.classList.remove('visible');
      rightModal.style.display = 'none';
    };

    // Вешаем обработчик на пункты меню
    const navItems = document.querySelectorAll('.navbar__item');
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const pageId = this.getAttribute('data-modal');
        showRightModal(pageId);
      });
    });

    // Дополнительные эффекты при наведении
    const navList = document.querySelectorAll('.navigation ul li');
    for (let i = 0; i < navList.length; i++) {
      navList[i].onmouseover = function() {
        let j = 0;
        while (j < navList.length) { navList[j++].className = 'list'; }
        navList[i].className = 'list active';
      };
    }
    let list = document.querySelectorAll("li");
    for (let i = 0; i < list.length; i++) {
      list[i].onmouseover = function () {
        let j = 0;
        while (j < list.length) { list[j++].className = "list"; }
        list[i].className = "list active";
      };
    }

  </script>
